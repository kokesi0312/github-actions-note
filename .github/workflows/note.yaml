          // ğŸ’¡ äº’æ›æ€§ã®é«˜ã„ Claude 3 Haiku ã«åˆ‡ã‚Šæ›¿ãˆ
          const modelName = 'claude-3-5-haiku-20241022'; 
          const maxTokens = 4000;
          
          const sys = [
              'ã‚ãªãŸã¯æœ€æ–°æƒ…å ±ã®åé›†ã¨è¦ç´„ã«ç‰¹åŒ–ã—ãŸè¶…ä¸€æµã®ãƒªã‚µãƒ¼ãƒãƒ£ãƒ¼ã§ã™ã€‚',
              'äº‹å®Ÿãƒ™ãƒ¼ã‚¹ãƒ»ä¸€æ¬¡æƒ…å ±å„ªå…ˆãƒ»æœ¬æ–‡å†…ã«Markdownãƒªãƒ³ã‚¯ã§å‡ºå…¸ã‚’åŸ‹ã‚è¾¼ã‚€ã“ã¨ã€‚',
              'ååˆ†ãªåˆ†é‡ï¼ˆç›®å®‰: 2,000èªä»¥ä¸Šï¼‰ã€‚å„ç¯€ã§å‡ºå…¸ã‚’æœ¬æ–‡ã«åŸ‹ã‚è¾¼ã‚€ã“ã¨ã€‚',
