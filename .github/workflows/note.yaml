name: Note Workflow

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Ë®ò‰∫ã„ÉÜ„Éº„Éû'
        required: true
        type: string
      target:
        description: 'ÊÉ≥ÂÆöË™≠ËÄÖÔºà„Éö„É´„ÇΩ„ÉäÔºâ'
        required: true
        type: string
      message:
        description: 'Ë™≠ËÄÖ„Å´‰ºù„Åà„Åü„ÅÑÊ†∏„É°„ÉÉ„Çª„Éº„Ç∏'
        required: true
        type: string
      cta:
        description: 'Ë™≠Âæå„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥ÔºàCTAÔºâ'
        required: true
        type: string
      tags:
        description: '„Ç´„É≥„ÉûÂå∫Âàá„Çä„Çø„Ç∞Ôºà‰ªªÊÑèÔºâ'
        required: false
